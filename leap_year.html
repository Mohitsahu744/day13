<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        function check(){
            var year= document.getElementById('data').value;
           if(year%4==0){
               document.write(year+"is leap year")

           }
           else if(year%100==0){
               document.write(year+"is not leap year");

           }
          
            document.getElementById('res').innerText = `${year} `;
                }
    
        </script>
    <input type="" name="" id="data">
    <button onclick="check()">check</button>
    <h1 id="res"></h1>
    
</body>
</html>
